<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title">Weather Dashboard</h1>
    
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form id="user-form" class="card-body">
          <label class="form-label" for="username">City Name</label>
          <!-- city input-->
          <input name="username" id="cityname" type="text" autofocus="true" class="form-input" />
          <label class="form-label" for="username">State Name</label>
          <!-- state input -->
          <input name="username" id="statename" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <!-- lower left previous cities -->
      <div class="card">
        <h3 class="card-header text-uppercase">Recent Searches</h3>
        <div class="card-body" id="language-buttons">
          <button class="btn" data-language="javascript">Need to Update</button>
          <button class="btn" data-language="html">HTML</button>
          <button class="btn" data-language="css">CSS</button>
        </div>
      </div>
    </div>

    <!-- right side display weather results-->

  <div class="col-12 col-md-8">

    <!-- top will be todays weather-->
    <h2 class="subtitle">Current Weather: <span id="repo-search-term"></span></h2>
    <div id="day1-container" class="list-group"></div>

    <!-- 5 day forecast-->
    <div class="card">
        <h3 class="card-header text-uppercase">Insert City Name</h3>
        <div class="card-body" id="day1Forecast">
            5 day forecast
         
        </div>
        <div class="card">
            <h3 class="card-header text-uppercase">future date</h3>
            <div id="futureForecastContainer" class="card-body">
                <!-- create 5 cards, one for each future date-->
                <!-- append the temp, wind, humidity, and uv index  -->
            </div>
          </div>
    </div>

  </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
